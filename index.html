<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Akan Name Generator</title>
  </head>
  <body>
    <h1>Akan Name Generator</h1>
    <p>
      Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day
      name' which corresponds to the day in the week they were born.
    </p>
    <p>Enter your birthdate and gender below then click <strong>Submit</strong> to reveal your day name in Akan.</p>
    <form action="#" onsubmit="getAkanName()">
      <input type="number" min="1" max="31" name="day" placeholder="Day" required />
      <input type="number" min="1" max="12" name="month" placeholder="Month" required />
      <input type="number" min="1920" max="2019" name="year" placeholder="Year" required />
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </body>
  <script src="js/scripts.js"></script>
</html>
