<!DOCTYPE html>
<html>
  <head>
    <title>Akan Name Generator</title>
  </head>
  <body>
    <h1>Akan Name Generator</h1>
    <p>
      Akan names are derived from Ghanian culture. Frequently in Ghana, children
      are given their first name as a 'day name' which corresponds to the day in
      the week they were born.
    </p>
    <p>
      Enter your birthdate and gender below to reveal your day name in Akan.
    </p>
    <form action="#">
      <input type="number" name="Day" placeholder="Day" />
      <input type="number" name="Month" placeholder="Month" />
      <input type="number" name="Year" placeholder="Year" />
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option>female</option>
        <option>male</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
